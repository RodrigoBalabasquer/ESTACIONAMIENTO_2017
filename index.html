<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Estacionamiento</title>
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>

        <script type="text/javascript">
            function Login()
            {   
                var opcion = "Login";
                $.ajax(
			{
				type: 'POST',
				url: 'Loguear.php',
				dataType: 'text',
                data:"Nombre="+$("#nombre").val()+"&PASSWORD="+$("#contraseña").val()+"&Apellido="+$("#apellido").val()+"&opcion="+opcion,
				async:true
			})
			.done(function(resultado)
			{	
				if(resultado == "Aministrador")
                {
                    window.location.href = "Administrar.php";
                }
                if(resultado == "Empleado")
                {
                    window.location.href = "Trabajar.php";
                }
                if(resultado == "No encontrado")
                {
                    alert("El usuario y/o contraseña son incorrectos");
                }
                
            })
			.fail(function (jqXHR, textStatus, errorThrown)
            {
			    alert(jqXHR.responseText + "\n" + textStatus + "\n" + errorThrown);
			});

            }
        
        </script>

    </head>
    <body >
            
            Ingresar:
            <br>
            Nombre:<input type="text" id="nombre" required>
            <br>
            Apellido:<input type="text" id="apellido"  required>
            <br>
            Contraseña<input type="password" id="contraseña"  placeholder="Contraseña" required>
            <br>         
            <input type="button" value="Aceptar" onclick="Login()">
    </body>
</html>
